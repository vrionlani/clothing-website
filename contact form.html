<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo">logo</a>


      <nav class="navbar">
        <a href="navibar.html">Home</a>
        <a href="Man's page.html">Men</a>
        <a href="woman's page.html">Womens</a>

        <a href="contact form.html">Contact</a>
        <a href="log in form.html"
          ><button class="btnLogin-popup">Login</button></a
        >
      </nav>
    </div>
    <div class="hero">
      <form id="contactForm">
        <div class="input-group">
          <input type="text" id="name" required />
          <label for="name">Your name</label>
        </div>
        <div class="input-group">
          <input type="text" id="number" required />
          <label for="number">Phone No.</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Email Id</label>
        </div>
        <div class="input-group">
          <textarea id="message" rows="8"></textarea>
          <label for="message ">Your Message</label>
        </div>
        <button .id="submitBtn" type="submit">SUBMIT</button>
      </form>
    </div>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();


          var name = document.getElementById("name").value;
          var number = document.getElementById("number").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;


          var errorMessage = "";


          if (!name || !number || !email || !message) {
            errorMessage += "All fields are required.\n";
          }


          if (email.indexOf("@") === -1) {
            errorMessage += "Please enter a valid email address.\n";
          }


          if (errorMessage) {
            alert(errorMessage);
            return false;
          }


          alert("Form submitted successfully!");
        });
    </script>
  </body>
</html>
